{% include 'Afterlogin.html' %}


<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>userid</th>
            <th>fileid</th>
            <th>Approve</th>
        </tr>
    </thead>
    <tbody>
        {%for k in val%}
            <tr>
                <td>{{k[0]}}</td>
                <td>{{k[3]}}</td>
                <td><a href="/approve?fileid={{k[3]}}&fileshareuser={{k[0]}}"><button class="btn btn-primary">Approve</button></a></td>
            </tr>
        {%endfor%}

    </tbody>
</table>
